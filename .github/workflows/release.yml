name: Release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # تم إزالة جميع إعدادات macOS من هنا
          
          # إعدادات Linux (Intel/AMD64)
          - platform: "ubuntu-22.04"
            args: ""
          
          # إعدادات Linux (ARM64) - تأكد أن حسابك يدعم هذا النوع من الـ runners
          - platform: "ubuntu-24.04-arm"
            args: ""
            
          # إعدادات Windows
          - platform: "windows-latest"
            args: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        if: startsWith(matrix.platform, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf pkg-config libsoup-3.0-dev javascriptcoregtk-4.1 libjavascriptcoregtk-4.1-dev
          # Tauri 2 might need libnm-dev
          sudo apt-get install -y libnm-dev xdg-utils

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          # تم تبسيط الكود هنا لأننا لم نعد بحاجة لاستهداف macOS
          targets: ${{ contains(matrix.platform, 'ubuntu') && contains(matrix.args, 'aarch64') && 'aarch64-unknown-linux-gnu' || '' }}

      - name: Node.js setup
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # --- ضع متغيرات البيئة الخاصة بك هنا ---
          # مثال:
          # VITE_API_URL: ${{ secrets.VITE_API_URL }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Antigravity Tools ${{ github.ref_name }}"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}